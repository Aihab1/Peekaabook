<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/styles/register.css">
</head>

<body>
    <div id="background-on-mobile"></div>
    <div id="background">
        <div id="container">
            <div id="logo">
                <a href="{{ url_for('index') }}">PB</a>
            </div>
            <p style="color: rgb(177, 9, 9); margin-bottom: -10px; margin-top: -5px;">
                {{errormsg}}
            </p>
            <form action="{{ url_for('registered') }}" method="POST">
                <div id="username">
                    <input type="text" name="username" placeholder="Select a username" spellcheck="false" maxlength="15" required>
                    <div class="icon">
                        <svg class="bi bi-person-fill" width="20px" height="20px" viewBox="0 0 16 16"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                        </svg>
                    </div>
                </div>
                <br>
                <div id="fullname">
                    <input type="text" name="fullname" placeholder="Enter your full name" spellcheck="false" required>
                    <div class="icon">
                        <svg class="bi bi-person" width="20px" height="20px" viewBox="0 0 16 16" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M13 14s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1 1h10zm-9.995-.944v-.002.002zM3.022 13h9.956a.274.274 0 0 0 .014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 0 0 .022.004zm9.974.056v-.002.002zM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                        </svg>
                    </div>
                </div>
                <br>
                <div id="password">
                    <input type="password" name="password" placeholder="Password" required>
                    <div class="icon">
                        <svg class="bi bi-lock-fill" width="20px" height="20px" viewBox="0 0 16 16" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <rect width="11" height="9" x="2.5" y="7" rx="2" />
                            <path fill-rule="evenodd" d="M4.5 4a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z" />
                        </svg>
                    </div>
                </div>
                <br>
                <div id="password2">
                    <input type="password" name="confirmpassword" placeholder="Confirm Password" required>
                    <div class="icon">
                        <svg class="bi bi-lock" width="20px" height="20px" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M11.5 8h-7a1 1 0 0 0-1 1v5a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1zm-7-1a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-7zm0-3a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z"/>
                          </svg>
                    </div>
                </div>
                <br>
                <br>
                <button type="submit">Sign Up</button>
                <br>
                <p>Existing user? <a href="{{ url_for('login') }}">Log in</a></p>
            </form>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/styles/login.css">
</head>

<body>
    <div id="background">
        <div id="container">
            <div id="logo">
                <a href="{{ url_for('index') }}">PB</a>
            </div>
            <p style="color: rgb(3, 184, 3)"> {{ successmsg }} </p>
            <p style="color: rgb(177, 9, 9);"> {{ errormsg }} </p>
            <form action="{{ url_for('dashboard') }}" method="POST">
                <div id="username">
                    <input type="text" name="username" placeholder="Username" spellcheck = "false" required>
                    <div class="icon">
                        <svg class="bi bi-person-fill" width="20px" height="20px" viewBox="0 0 16 16"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                        </svg>
                    </div>
                </div>
                <br>
                <br>
                <div id="password">
                    <input type="password" name="password" placeholder="Password" required>
                    <div class="icon">
                        <svg class="bi bi-lock-fill" width="20px" height="20px" viewBox="0 0 16 16" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <rect width="11" height="9" x="2.5" y="7" rx="2" />
                            <path fill-rule="evenodd" d="M4.5 4a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z" />
                        </svg>
                    </div>
                </div>
                <br>
                <br>
                <button type="submit">Sign in</button>
                <br>
                <p>New user? <a href="{{ url_for('register') }}">Register</a></p>
            </form>
        </div>
    </div>
</body>

</html>
